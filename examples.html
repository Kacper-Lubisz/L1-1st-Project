<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>


    <link href="prism.css" rel="stylesheet"/>
    <script src="prism.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            new p5(function (sketch) {
                sketch.setup = function () {
                    sketch.createCanvas(200, 200);
                };

                sketch.draw = function () {
                    sketch.background(0);
                    sketch.fill(255);
                    sketch.rect(50 + 25 * sketch.sin(sketch.millis() / 1000),
                        50 + 25 * sketch.sin(sketch.millis() / 1000),
                        100 - 50 * sketch.sin(sketch.millis() / 1000),
                        100 - 50 * sketch.sin(sketch.millis() / 1000));
                };
            }, document.getElementById("1_example"));

        });

    </script>

</head>
<body>
<div class="container">
    Title
    <div id="1_example"></div>
    Explanation <br>
    <pre><code class="language-js">Some words()</code></pre>
</div>
</body>
</html>
